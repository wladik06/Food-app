version: v1.0
name: Heroku deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      env_vars:
        - name: APP_ENV
          value: local
      jobs:
        - name: Push code
          commands:
            - checkout --use-cache
            - 'git remote add heroku git@heroku.com:fathomless-lowlands-91208.git'
            - git add -u
            - git commit
            - git push heroku master
