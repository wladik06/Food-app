version: v1.0
name: Heroku deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: heroku-http
      env_vars:
        - name:
          value:
      jobs:
        - name: Push code
          commands:
            - checkout --use-cache
            - heroku git:remote -a fathomless-lowlands-91208
            - git push heroku -f master
