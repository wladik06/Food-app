version: v1.0
name: Semaphore PHP Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: composer
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
            - cp .env.example .env
    dependencies: []
  - name: Run Code Analysis
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: phpcpd
          commands:
            - 'curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar'
            - php phpcpd.phar app/ --min-lines=50
    dependencies:
      - Install Dependencies
  - name: Run Unit tests
    task:
      jobs:
        - name: phpunit
          commands:
            - checkout
            - cache restore
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p database
            - ./vendor/bin/phpunit
      env_vars:
        - name: APP_ENV
          value: local
    dependencies:
      - Run Code Analysis
  - name: Run Browser tests
    dependencies:
      - Run Unit tests
    task:
      jobs:
        - name: laravel dusk
          commands:
            - checkout
            - cp .env.example .env
            - cache restore
            - 'php artisan key:generate'
            - 'php artisan dusk:update --detect'
            - php artisan serve --env=dusk.local --port=8010 &
            - php artisan dusk
            - php artisan dusk
